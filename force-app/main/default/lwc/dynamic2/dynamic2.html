<template>
    <template if:true={ismodal}>
 
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close" onclick={closemodal}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Create Contact</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"> 
              <lightning-layout>
                <lightning-layout-item size="7">
                    <lightning-input label="First Name" type="text" placeholder="Enter First Name" data-field="FirstName" onchange={inputvalue} required ></lightning-input>
                    <lightning-input label="Last Name" type="text" placeholder="Enter Last Name" data-field="LastName" onchange={inputvalue} required ></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_x-large">
                    <lightning-input label="Phone" type="phone" data-field="Phone" onchange={inputvalue} required></lightning-input>
                    <lightning-input label="Email" type="email" placeholder="Enter Email" data-field="Email" onchange={inputvalue} required></lightning-input>
                </lightning-layout-item>
             </lightning-layout>
 
             <lightning-file-upload
                label="Upload Files"
                name="fileUploader"
                record-id={accid}
                multiple
                accept=".pdf,.png,.jpg,.jpeg,.doc,.docx"
                onuploadfinished={handleUploadFinished}
                required>
            </lightning-file-upload>
 
 
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closemodal}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={creation}>Save</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
 
    </template>
</template>
